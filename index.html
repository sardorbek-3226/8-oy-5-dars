<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#141D2F] text-white italic">
  <main class="mx-auto w-full max-w-3xl  p-6">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-semibold tracking-tight">devfinder</h1>
      <a href="#" class="text-xl gap-3 font-semibold hover:text-slate-200">Dark <i class="fa-solid fa-sun"></i></a>
    </header>

    <form class=" relative  mb-6" id="searchForm">
      <div class="flex items-center gap-2 rounded-2xl  p-2 transition bg-[#1E2A47] ">
        <i class="fa-solid fa-magnifying-glass pl-5  text-xl text-[#0079ff]"></i>
        <input type="text" placeholder="Search GitHub username…"
          class="flex-1 rounded-2xl bg-transparent   px-1 py-2 pl-8 text-base outline-none placeholder:text-slate-400 tracking-wide"
          id="searchInput" />

        <button type="submit"
          class="inline-flex items-center justify-center rounded-xl px-5 py-3 text-sm font-medium bg-[#0079FF]">
          Search
        </button>
      </div>
      <p class="mt-2 hidden text-sm text-rose-400" id="errorText">User not found.</p>
    </form>

    <section class="rounded-2xl bg-slate-800/70 p-5 shadow-xl ring-1 ring-slate-700/60" id="profileCard">
      <div class="grid grid-cols-[72px_1fr] gap-4">
        <div
          class="h-28 w-28 overflow-hidden rounded-full ring-1 ring-slate-700/70 bg-slate-700/50 flex items-center justify-center text-slate-300 text-sm select-none ">
          <img src="" id="img" alt="user avatar">
        </div>

        <div class="ml-10">
          <div class="flex flex-wrap items-center gap-x-3 gap-y-1 ">
            <div class="flex items-center">
              <h3 class="text-xl font-semibold leading-tight">
                Name: <span id="name" class="font-medium text-indigo-300">Ism topilmadi</span>
              </h3>
            </div>
            <div class="mt-4 ml-30 mb-4 text-xl">
              <h3 class="flex items-center gap-2">Bio: <p id="bio">Biografiya mavjud emas</p></h3>
            </div>
          </div>
          <p class="mt-1 text-slate-300">Username: <span id="userName" class="font-medium text-slate-100">Username yo‘q</span></p>
          <p id="joinedAt" class="mt-2 text-sm text-white/30 ">Sana yo‘q</p>

          <div class="mt-4 grid grid-cols-3 gap-3">
            <div class="rounded-xl bg-slate-900/40 p-3 text-center ring-1 ring-slate-700/60">
              <p class="text-xs uppercase tracking-wide text-slate-400 text-xl">Followers</p>
              <p id="followers" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl bg-slate-900/40 p-3 text-center ring-1 ring-slate-700/60">
              <p class="text-xs uppercase tracking-wide text-slate-400 text-xl">Following</p>
              <p id="following" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl bg-slate-900/40 p-3 text-center ring-1 ring-slate-700/60">
              <p class="text-xs uppercase tracking-wide text-slate-400 text-xl">Repos</p>
              <p id="repos" class="text-xl font-semibold">0</p>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <div>
              <p><i class="fa-solid fa-location-dot"></i> Yashash manzil: <span id="join">Manzil topilmadi</span></p>
            </div>
            <div>
              <p><i class="fa-brands fa-twitter"></i> <span id="twitter">No twitter account</span></p>
            </div>
            <div>
              <p><i class="fa-solid fa-building"></i> company: <span id="blog">Hech qayerda ishlamaydi!</span></p>
            </div>
            <div>
              <p>
                <a href="https://t.me/ibragimov_3226" target="_blank" class="text-indigo-400 underline">
                  Telegram orqali ulashish
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
